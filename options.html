<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GitHubトークン設定</title>
  <style>
    body { font-family: sans-serif; min-width: 400px; padding: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input[type="text"] { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
    textarea { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; min-height: 80px; }
    button { padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #msg { margin-top: 10px; color: green; font-weight: bold; }
    .help-text { font-size: 12px; color: #666; margin-top: 5px; }
    .section { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
    .section:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <h1 style="display:none">GitHubトークン設定</h1>
  <h2 id="settings-title">GitHub PR Assignment Tracker 設定</h2>
  
  <div class="section">
    <h3 id="token-section">GitHubトークン設定</h3>
    <label for="token" id="token-label">Personal Access Token:</label>
    <div class="help-text" id="token-help">
      GitHubのSettings > Developer settings > Personal access tokens > Tokens (classic)でトークンを生成してください。
    </div>
    <input type="text" id="token" placeholder="ghp_xxx...">
  </div>

  <div class="section">
    <h3 id="hidden-section">非表示設定</h3>
    <label for="hiddenAuthors" id="hidden-label">非表示にするPRの作成者（1行に1つ）:</label>
    <div class="help-text" id="hidden-help">
      指定したユーザー名のPRは表示されません。 例：renovate[bot]、dependabot[bot]など
    </div>
    <textarea id="hiddenAuthors"></textarea>
  </div>

  <div class="section">
    <h3 id="language-section">言語設定</h3>
    <label id="language-label">言語:</label>
    <div style="margin-top: 10px;">
      <label style="display: inline-block; margin-right: 20px;">
        <input type="radio" name="language" value="ja" id="lang-ja"> <span id="japanese-text">日本語</span>
      </label>
      <label style="display: inline-block;">
        <input type="radio" name="language" value="en" id="lang-en"> <span id="english-text">English</span>
      </label>
    </div>
  </div>

  <button id="save">保存</button>
  <div id="msg"></div>
  <script src="i18n.js" defer></script>
  <script src="options.js" defer></script>
</body>
</html>
